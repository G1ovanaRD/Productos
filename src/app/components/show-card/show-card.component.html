<div class="card" style="width: 18rem;" (click)="goToDetails()">
    <img [src]="product.image" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">{{product.title}}</p>
      <p class="card-text"><small class="text-body-secondary">{{product.category}}</small></p>
      <div class="contairner d-flex">
        <ngb-rating [rate]="product.rating.rate" [readonly]="true" class="rat"></ngb-rating>
        <pre><b>({{ product.rating.rate }})</b></pre>
      </div>
      <p>{{ product.price | currency }}</p>
    </div>
</div>
